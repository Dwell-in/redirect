<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>redirect</title>
    <style>
      .container {
        text-align: center;
        margin-top: 50px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>카카오 로그인 처리 중...</h3>
      <p id="status">잠시만 기다려 주세요.</p>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search)
      const code = params.get('code')

      const status = document.getElementById('status')

      if (code) {
        status.textContent = '로그인 완료. 로컬 서버로 이동 중...'
        window.location.href = `http://localhost:8081/#/member/login?code=${encodeURIComponent(code)}`
      } else {
        status.textContent = '로그인 코드가 없습니다.'
      }
    </script>
  </body>
  <script></script>
</html>
